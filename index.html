<html lang="en">

<head>

    <script type="module" src="script.js"></script>

</head>

<body>
    <form action="">
        <input type="text" placeholder="Input" id="input">
        <select name="select" id="select">
            <option value="" id="a">If input is a first name: Make the first character in a name uppercase, and the rest
                lowercase</option>
            <option value="" id="b">If input is a full name: Find the first name</option>
            <option value="" id="c">If input is a full name: Find the middle name</option>
            <option value="" id="d">If input is a full name: Find the last name</option>
            <option value="" id="e">If input is a full name: Find the length of the first name</option>
            <option value="" id="f">If input is a full name: Find the middle name start and end position, and the middle
                name
                itself in a full name string</option>
            <option value="" id="g">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="" id="h">If input is a password: Hide a password with the correct number of *s</option>
            <option value="" id="i">With any input: Make the third character uppercase</option>
            <option value="" id="j">With any input: Make a character uppercase, if it follows a space or a hyphen
            </option>
        </select>
        <p>Output</p>
    </form>
